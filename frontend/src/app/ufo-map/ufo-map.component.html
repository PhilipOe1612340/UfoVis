<div id="legend" *ngIf="!config.getSetting('showMarkers')">
  <span>{{ range.min }}</span>
  <img #legend *ngIf="gradientImg" [src]="gradientImg" />
  <span>{{ range.max }}</span>
</div>
<div leaflet [leafletOptions]="options" [leafletLayers]="layers" id="map"></div>
